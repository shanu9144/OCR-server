<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Custom styles -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OCR Image Upload</h1>
        <form id="upload-form" class="text-center">
            <input type="file" id="image-input" class="form-control mb-3" accept="image/*" required>
            <button type="submit" class="btn btn-primary">Upload and Extract Text</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
